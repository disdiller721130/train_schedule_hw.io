<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="style.css" media="screen">
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Train Schedule Update</h1>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Train Schedule Table</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="train-schedule">
                            <thead>
                                <tr>
                                    <th>Train Time</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name:</label>
                                <input class="form-control" id="train-name" placeholder="California Caravan">
                            </div>
                            <div class="form-group">
                                <label for="train-destination">Destination:</label>
                                <input class="form-control" id="destination" placeholder="Los Angeles">
                            </div>
                            <div class="form-group">
                                <label for="first-train">First Train Time (HH:mm):</label>
                                <input class="form-control" id="first-train" placeholder="12:05">
                            </div>
                            <div class="form-group">
                                <label for="train-freq">Frequency (min):</label>
                                <input class="form-control" id="train-freq" placeholder="4">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="content.js"></script>
</body>
